<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style2.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header">
            <div class="logo-box">
                <div class="logo-text">
                    <a href="index.html">MBM.</a>
                </div>
            </div>
            <div class="header-info-main" id="test">
                <div class="header-info">
                    <a href="about.html">About</a>
                </div>
                <div class="header-info">
                    <a href="contact.html">Contact</a>
                </div>
            </div>

        </div>
    </header>
    <div class="container">
        <span class="big-circle"></span>
        <img src="img/shape.png" class="square" alt="" />
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">
                    Just in case you came across my site or want to reach me from here! 
                </p>

                <div class="info">
                    <div class="information">
                        <p>Los Angeles, CA</p>
                    </div>
                    <div class="information">
                        <p>mark.reyes7777@gmail.com</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with me :</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-brands fa-tiktok"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
                <form action="https://formsubmit.co/mark.reyes7777@gmail.com" method="POST">
                    <h3 class="title">Contact me</h3>
                    <div class="input-container">
                        <input id="email-inp" type="email" name="email" class="input" required/>
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" />
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <input type="submit" value="Send" class="btn" />
                </form>
            </div>
        </div>
    </div>

    <script src="contact.js"></script> 
</body>

</html>
